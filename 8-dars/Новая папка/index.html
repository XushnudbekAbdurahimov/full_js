        </div>

        <input type="text" name="" id="parolReg" placeholder="parol">

        <button onclick="SignUp()" class="sign">Ro'yhatdan o'tish</button>
        <button onclick="Login()" class="reg">login</button>

    <script src="./app.js"></script>
