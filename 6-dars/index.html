<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Javascript</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div id="log" class="login">
          <h1>Login</h1>
          <div class="errBox">
               <p id="succ"></p>
               <p id="err"></p>
          </div>
          <input type="text" name="login" id="">
          <input type="text" name="parol" id="">
          <button onclick="SignIn()" class="sign">Tizmga kirish</button>
          <button onclick="Register()" class="reg">Register</button>
     </div>

     <div id="reg" class="login">
          <h1>Register</h1>
          <div class="errBox">
               <p id="succ"></p>
               <p id="err"></p>
          </div>
          <input type="text" name="" id="loginReg">
          <input type="text" name="" id="parolReg">
          <button onclick="SignUp()" class="sign">Tizmga kirish</button>
          <button onclick="Login()" class="reg">Login</button>
     </div>



     <script src="./App.js"></script>
</body>
</html>
